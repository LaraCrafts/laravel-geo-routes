language: php

cache:
  directories:
    - $HOME/.composer/cache

php:
  - 7.0
  - 7.1
  - 7.2
  - 7.3

env:
  - ILLUMINATE_VERSION=5.5.* TESTBENCH_VERSION=3.5.* PHPUNIT_VERSION=^6.0 PHPUNIT_GROUP=5.4-5.7,5.5-5.7
  - ILLUMINATE_VERSION=5.6.* TESTBENCH_VERSION=3.6.* PHPUNIT_VERSION=^7.0 PHPUNIT_GROUP=5.4-5.7,5.5-5.7
  - ILLUMINATE_VERSION=5.7.* TESTBENCH_VERSION=3.7.* PHPUNIT_VERSION=^7.0 PHPUNIT_GROUP=5.4-5.7,5.5-5.7

matrix:    # Laravel 5.6 & 5.7 do not support PHP7.0
  exclude:
    - php: 7.0
      env: ILLUMINATE_VERSION=5.6.* TESTBENCH_VERSION=3.6.* PHPUNIT_VERSION=^7.0 PHPUNIT_GROUP=5.4-5.7,5.5-5.7
    - php: 7.0
      env: ILLUMINATE_VERSION=5.7.* TESTBENCH_VERSION=3.7.* PHPUNIT_VERSION=^7.0 PHPUNIT_GROUP=5.4-5.7,5.5-5.7

before_install:
  - composer require illuminate/support:${ILLUMINATE_VERSION} illuminate/validation:${ILLUMINATE_VERSION} --no-update
  - composer require orchestra/testbench:${TESTBENCH_VERSION} --no-update
  - composer require phpunit/phpunit:${PHPUNIT_VERSION} --no-update

install:
  - composer install --no-interaction --no-progress --no-suggest --prefer-dist

script:
  - ./vendor/bin/phpunit --coverage-clover=coverage.clover --group=global,${PHPUNIT_GROUP} --verbose

after_script:
  - wget https://scrutinizer-ci.com/ocular.phar
  - php ocular.phar code-coverage:upload --format=php-clover coverage.clover

notifications:
  slack: $SLACK_CHANNEL
